{%extends 'bases/base.html' %}    
    {%block register_template%}
    <div class="row">

    <form method="POST" class="col-md-6 m-auto">
        {%csrf_token%}
        {%for field in form%}
<div class="form-floating mb-2">
    {{field}}

    <label for="{{field.id_for_label}}">{{field.label}}:</label>

    {%for error in field.errors%}
    <div class="d-block invalid-feedback">{{error}}</div>
    {%endfor%}
</div>
      
        
        {%endfor%}
        <div class="d-block invalid-feedback">
       {{form.non_field_errors }}
    </div>
        <div class="w-50 m-auto">        

        <input type="submit" value="S'inscrire" class="form-control btn btn-danger">
    </div>

    </form>
</div>

    {%endblock%}
    {%block nav_items%}
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{%url 'bbe:login'%}">Connexion</a>
        </li>
    </ul>
    
    
    {%endblock%}
